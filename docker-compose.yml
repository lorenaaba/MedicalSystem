version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medical_postgres
    environment:
      POSTGRES_USER: medicaluser
      POSTGRES_PASSWORD: medicalpass123
      POSTGRES_DB: medicaldb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
